<!DOCTYPE html>
<html>
  {% include head.html %}
  <body id="page-top" class="index">
    {% include navbar.html %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div>
                        <h2>{{ page.title }}</h2>
                        <hr class="star-primary">
                        <img src="{{ page.img }}" class="img-responsive img-centered" alt="{{ page.alt }}">
                        <p>{{ post.description }}</p>
                        <ul class="list-inline item-details">
                            <li>Inwestor:
                                <strong>{{ page.client }}</strong>
                            </li>
                            <li>Data:
                                <strong>{{ page.project-date }}</strong>
                            </li>
                            <li>Us≈Çuga:
                                <strong>{{ page.category }}</strong>
                            </li>
                        </ul>
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% include footer.html %}
    {% include js.html %}
  </body>
</html>
